---
- name: Configure my Podman instance
  gather_facts: false
  become: true
  hosts: all
  tasks:

    - name: Install git & jq
      package:
        name:
          - git
          - jq
        state: latest

    - name: configure firewall
      firewalld:
        service: https
        immediate: true
        state: enabled

    - name: Add ports 8080
      firewalld:
        port: 8080/tcp
        immediate: true
        state: enabled

    - name: Add ports 8081
      firewalld:
        port: 8081/tcp
        immediate: true
        state: enabled

    - name: Git pull our code
      shell:
        cmd: git clone https:xxxxxxxxxxxxxxxxxxxxxx
      become: false

    - name: Install Microsoft key
      shell:
        cmd: rpm --import https://packages.microsoft.com/keys/microsoft.asc

    - name: Install Repo
      shell:
        cmd: 'echo -e "[azure-cli]
name=Azure CLI
baseurl=https://packages.microsoft.com/yumrepos/azure-cli
enabled=1
gpgcheck=1
gpgkey=https://packages.microsoft.com/keys/microsoft.asc" | sudo tee /etc/yum.repos.d/azure-cli.repo'

    - name: Install az-cli
      package:
        name:
          - azure-cli
        state: latest
